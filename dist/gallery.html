<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

    <title>What I've Done</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding"><div class="portrait"></div></div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item current">
            <a href="work.html" class="nav-link">Projects</a>
          </li>
          <li class="nav-item">
            <a href="skills.html" class="nav-link">Skills</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1 class="lg-heading">My <span class="text-secondary">Gallery</span></h1>
      <h2 class="sm-heading">3D & 2d Designs</h2>

      <div class="gallery">
        <div>
          <img
            src="img/projects/small-project1.jpg"
            onclick="openModal();currentSlide(1)"
            class="hover-shadow"
          />
        </div>
        <div>
          <img
            src="img/projects/small-project2.jpg"
            onclick="openModal();currentSlide(2)"
            class="hover-shadow"
          />
        </div>
        <div>
          <img
            src="img/projects/small-project3.jpg"
            onclick="openModal();currentSlide(3)"
            class="hover-shadow"
          />
        </div>
        <div>
          <img
            src="img/projects/small-project4.jpg"
            onclick="openModal();currentSlide(4)"
            class="hover-shadow"
          />
        </div>
        <div>
          <img
            src="img/projects/small-project4.jpg"
            onclick="openModal();currentSlide(4)"
            class="hover-shadow"
          />
        </div>
        <div>
          <img
            src="img/projects/small-project4.jpg"
            onclick="openModal();currentSlide(4)"
            class="hover-shadow"
          />
        </div>
        <div>
          <img
            src="img/projects/small-project4.jpg"
            onclick="openModal();currentSlide(4)"
            class="hover-shadow"
          />
        </div>
      </div>

      <!-- The Modal/Lightbox -->
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="img/projects/project1.jpg" style="width:100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="img/projects/project2.jpg" style="width:100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="img/projects/project3.jpg" style="width:100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="img/projects/project4.jpg" style="width:100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext">4 / 7</div>
            <img src="img/projects/project4.jpg" style="width:100%" />
          </div>

          <!-- Next/previous controls -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>

      <div class="boxes">
        <div>
          <a href="work.html">
            <span class="text-secondary">Back:</span> To Projects</a
          >
        </div>
      </div>
    </main>

    <footer id="main-footer">Copyright &copy; G. Kountardas 2018</footer>

    <script src="js/main.js"></script>
    <script src="js/gallery.js"></script>
  </body>
</html>
