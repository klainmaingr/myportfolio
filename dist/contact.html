<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
      integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Contact Me</title>
  </head>

  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding"><div class="portrait"></div></div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About Me</a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">My Work</a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="Contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">How to Reach me</h2>

      <div class="boxes">
        <div><span class="text-secondary">Email:</span>mymail@gmail.com</div>
        <div><span class="text-secondary">Phone:</span>123456789</div>
        <div>
          <span class="text-secondary">Address:</span> 1999SB 118, Alkmaar,
          Netherlands
        </div>
      </div>

      <div class="contact-form">
        <form action="/contact-submit.html">
          <h2 class="sm-heading">Say something</h2>
          <div>
            <label for="fname">First Name</label>
            <input
              type="text"
              id="fname"
              name="firstname"
              placeholder="Your name.."
            />
          </div>
          <div>
            <label for="lname">Last Name</label>
            <input
              type="text"
              id="lname"
              name="lastname"
              placeholder="Your last name.."
            />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Your Email.."
            />
          </div>
          <div>
            <label for="subject">Your message</label>
            <textarea
              id="subject"
              name="subject"
              placeholder="Write something nice.."
            ></textarea>
          </div>
          <div><input type="submit" value="Submit" /></div>
        </form>
      </div>
    </main>

    <footer id="main-footer">Copyright &copy; G. Kountardas 2018</footer>

    <script src="js/main.js"></script>
  </body>
</html>
